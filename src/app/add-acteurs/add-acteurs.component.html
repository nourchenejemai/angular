<div class="container">
    <div>
        <h2>Ajouter un Acteur :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label hidden>ID Acteur</label>
            <input  hidden type="number" [(ngModel)]="newActeur.idActeur" name="idActeur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Acteur</label>
            <input type="text" [(ngModel)]="newActeur.nomActeur" name="nomActeur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Prenom Acteur</label>
            <input type="text" [(ngModel)]="newActeur.prActeur" name="prenomActeur" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Age Acteur</label>
            <input type="number" [(ngModel)]="newActeur.ageActeur" name="ageActeur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Film</label>
            <select class="form-control form-control-lg" id="id" name="id" [(ngModel)]="newIdf">
                <option *ngFor="let film of films" [value]="film.idF">
                    {{film.nomF}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addActeur()" class="btn btn-success">Ajouter</button>

        </div>
    </form>
</div>
