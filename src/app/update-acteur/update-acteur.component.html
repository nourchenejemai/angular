<div class="container">
    <div>
    <h2>Modifier un Acteur :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Acteur</label>
    <input readonly type="number" [(ngModel)]="currentActeur.idActeur"
    name="idActeur" class="form-control" >
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Acteur</label>
    <input type="text"[ngModel]= "currentActeur.nomActeur"
    name="nomActeur" class="form-control">
    </div>
     <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Prenom Acteur</label>
      <input type="text"[(ngModel)]= "currentActeur.prActeur"
      name="prActeur" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Age Acteur</label>
     <input type="number" [(ngModel)]="currentActeur.ageActeur"
        name="ageActeur" class="form-control">
 </div>
 <div class="col-sm-4 col-md-4 col-lg-4">
  <label>Film</label>
   <select class="form-control form-control-lg" id="idf" name="idf"
   [(ngModel)]="updatedFId">
   <option *ngFor="let fil of films" [value]="fil.idF" >
   {{fil.nomF}}
   </option>
   </select>
   </div>
  <div class="mt-2">
    <button type="submit" (click)="updateActeur()" class="btn btn-success" >Modifier</button>
   </div>

</form>
