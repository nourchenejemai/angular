<form>
    <div [hidden]="ajout">
    <label>ID Film</label>
    <input type="text" [readOnly]="!ajout"  [(ngModel)]="film.idF" name="idF" class="form-control w-25">
    </div>
    <div>
    <label>Nom Film</label>
    <input type="text" [(ngModel)]="film.nomF" name="nomF" class="form-control"
    placeholder="Entrez un nom de film...">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!film.nomF" class="btn btn-success" 
    (click)="saveFilm()" >{{ajout ? 'Ajouter':'Modifier'}}</button>
    </div>
    </form>
